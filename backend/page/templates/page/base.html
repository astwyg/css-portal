<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico"/>
    <meta name="description" content="飞腾新基建全国服务保障平台"/>
    <title>{% block title %}飞腾新基建全国服务保障平台{% endblock %}</title>
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min-3.7.3.js"></script>
    <script src="/static/js/respond-1.4.2.min.js"></script>
    <![endif]-->

      var hm = document.createElement("script");

      s.parentNode.insertBefore(hm, s);

</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="padding: 5px; margin-right: 30px;">
                <img style="height: 100%;" src="/static/img/logo.svg">
                <!--img src="" alt="logo"-->
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">伙伴信息</a></li>
                <li><a href="#">解决方案</a></li>
                <li><a href="#">资源申请</a></li>
                <li><a href="#">项目管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
               <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户信息</a></li>
                {% else %}
                <li><a href="/user/login/"></span>登录</a></li>
                <li><a href="/user/register/"></span>注册</a></li>
                {% endif %}
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div><!-- /.navbar -->

<div class="container" style="margin-top: 70px;" >
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                {% block content %} {% endblock %}
            </div>
        </div>
        <hr>
        <div style="width: 100%; margin: 4em auto 2em;" class="row">
            <div class="col">
                <a href="#" class="info-text">津ICP备16004869号-1</a>&nbsp;&nbsp;&nbsp;&nbsp;<span class="info-text">我们正在骄傲的使用飞腾CPU支撑本系统</span>
            </div>
        </div>


    </div><!--/row-->
</div>

{% block script %}{% endblock %}

<script src="/static/js/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap-3.4.1.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</html>
