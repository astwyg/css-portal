
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="飞腾新基建服务保障平台"
    />
    <link rel="apple-touch-icon" href="/static/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/static/manifest.json" />
    {% if debug %}{% else %}
    <link rel="stylesheet" type="text/css" href="/static/css/2.af3c1da9.chunk.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.e9c04d8e.chunk.css">
    {% endif %}
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>飞腾新基建服务保障平台</title>
  </head>
  <body>
    <script>
      {% if user.is_authenticated %}
        window.user = {
          phone:'{{user.username}}',
          company:'{{user.users.company}}',
          name: '{{user.last_name}}',
          email: '{{user.email}}',
          title: '{{user.users.title}}',
          webim_sign: '{{webim_sign | safe}}',
        }
      {% else %}
        window.user = undefined
      {% endif %}
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    {% if debug %}
    <script src="http://123.150.8.50:3000/static/js/bundle.js"></script>
    <script src="http://123.150.8.50:3000/static/js/0.chunk.js"></script>
    <script src="http://123.150.8.50:3000/static/js/1.chunk.js"></script>
    <script src="http://123.150.8.50:3000/static/js/main.chunk.js"></script>
    {% else %}
    <script src="/static/js/2.77f4ca0d.chunk.js"></script>
    <script src="/static/js/main.bf72411c.chunk.js"></script>
    <script src="/static/js/runtime-main.c8a21426.js"></script>
    {% endif %}
  </body>
</html>
