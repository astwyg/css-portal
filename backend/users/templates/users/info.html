{% extends 'page/base.html' %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">登录</li>
</ol>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="/updateUserInfo/" method="post">
            <div class="form-group">
                <label>公司</label>
                <input type="text" class="form-control" name="company" value="{{user.users.company}}" disabled>
            </div>
            <div class="form-group">
                <label>职务</label>
                <input type="text" class="form-control" name="title" value="{{user.users.title}}">
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" name="name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" name="phone" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}">
            </div>
            <div class="form-group">
                <label>服务密码</label>
                <input type="password" class="form-control" name="passwd" placeholder="留空不修改密码">
            </div>
            <button type="submit" class="btn btn-primary">修改信息</button>
            <a href="/logout/" class="btn btn-danger">退出登录</a>
        </form>
    </div>
</div>


{% endblock %}

{% block script %}
<script>


</script>
{% endblock %}
