{% extends 'page/base.html' %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">登录</li>
</ol>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="/login/" method="post">
            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" name="phone" placeholder="11位手机号">
            </div>
            <div class="form-group">
                <label>服务密码</label>
                <input type="password" class="form-control" name="passwd" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary">修改信息</button>
            <a href="/logout/" class="btn btn-danger">退出登录</a>
        </form>
    </div>
</div>


{% endblock %}

{% endblock %}
